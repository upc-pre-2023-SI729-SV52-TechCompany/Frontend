<app-toolbar-login></app-toolbar-login>
<div class="container">
  <div class="registro-content">
    <img src="https://i.postimg.cc/j2MJ3Qb2/fastporte-logo.png" alt="Logo" class="welcome-image">
    <h2 class="welcome-title">Fill in Your User Information</h2>
    <div class="registro-box">
      <form id="myForm" action="" method="post" [formGroup]="companyRegistrationForm2" (submit)="onSubmit()">
      <div class="form-group">
        <input type="text" placeholder="Full Name" formControlName="fullName" id="fullName" required class="form-control">
      </div>
      <div class="form-group">
        <input type="date" placeholder="Date Birthday" formControlName="birthdate" id="birthdate" required class="form-control">
      </div>
        <div class="form-group">
          <input type="text" placeholder="Age" formControlName="age" id="age" required class="form-control">
        </div>
      <div class="form-group">
        <input type="text" placeholder="Identify Card" formControlName="idNumber" id="idNumber" required class="form-control">
      </div>
        <div class="form-group">
          <input type="text" placeholder="Phone" formControlName="celular" id="celular" required class="form-control">
        </div>
        <div class="form-group">
          <input type="text" placeholder="City, Country" formControlName="country" id="country" required class="form-control">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Photo Link" formControlName="photo" id="photo" required class="form-control">
        </div>
    <button type="submit" class="btn btn-primary">Continuar</button>
        <div id="errorMessages" class="error-messages" [innerHTML]="errorMessage">{{errorMessage}}</div>
  </form>
</div>
  </div>
</div>
<app-footer></app-footer>
