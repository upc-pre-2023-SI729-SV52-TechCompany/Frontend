<app-toolbar-login></app-toolbar-login>
<div class="container">
  <div class="registro-content">
    <img src="https://i.postimg.cc/j2MJ3Qb2/fastporte-logo.png" alt="Logo" class="welcome-image">
    <h2 class="welcome-title">About the Vehicle</h2>
    <div class="registro-box">
      <form id="myForm" action="" method="post" [formGroup]="companyRegistrationForm4" (submit)="onSubmit()">
        <div class="form-group">
          <input type="text" placeholder="Driver's License Link" formControlName="license" id="license" required class="form-control">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Soat Link" formControlName="soat" id="soat" required class="form-control">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Property Document Link" formControlName="property_document" id="property_document" required class="form-control">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Link to the Technical Inspection Certificate" formControlName="certificate" id="certificate" required class="form-control">
        </div>
        <div class="form-group">
          <input type="text" placeholder="link to the photo of your vehicle" formControlName="photovehicle" id="photovehicle" required class="form-control">
        </div>
        <div class="form-group">
          <input type="text" placeholder="link to the photo of your vehicle 2" formControlName="photovehicle2" id="photovehicle2" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Continuar</button>
        <div id="errorMessages" class="error-messages" [innerHTML]="errorMessage">{{errorMessage}}</div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
