<app-toolbar-company></app-toolbar-company>

<br><br>
<div class="container">
  <div class="container-back">
    <div class="user-info">
      <form id="settings" action="" method="post" [formGroup]="userSettingsForm" (submit)="onSubmit()" class="profile-form">
        <h2>Editar datos de Perfil</h2>

        <div class="form-section">
          <h3>Credenciales:</h3>
          <div class="form-group">
            <input type="email" placeholder="Email" formControlName="email" id="email" required>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Contraseña" formControlName="password" id="password" required>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Repetir Contraseña" formControlName="confirmarpassword" id="confirmarpassword" required>
          </div>
        </div>

        <div class="form-section">
          <h3>Personal Information:</h3>
          <div class="form-group">
            <input type="text" placeholder="Full Name" formControlName="fullName" id="fullName" required>
          </div>
          <div class="form-group">
            <input type="date" placeholder="Date Birthday" formControlName="birthdate" id="birthdate" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Age" formControlName="age" id="age" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Identify Card" formControlName="idNumber" id="idNumber" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="City, Country" formControlName="country" id="country" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Celular" formControlName="Celular" id="Celular" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Photo Link" formControlName="photo" id="photo" required>
          </div>
        </div>

        <div class="form-section">
          <h3>Experience:</h3>
          <div class="form-group">
            <input type="text" placeholder="Job" formControlName="job" id="job" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Time" formControlName="time_experience" id="time_experience" required>
          </div>
        </div>

        <div class="form-section">
          <h3>About The Vehicle:</h3>
          <div class="form-group">
            <input type="text" placeholder="Driver's License Link" formControlName="license" id="license" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Soat Link" formControlName="soat" id="soat" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Property Document Link" formControlName="property_document" id="property_document" required class="form-control">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Link to the Technical Inspection Certificate" formControlName="certificate" id="certificate" required class="form-control">
          </div>
          <div class="form-group">
            <input type="text" placeholder="link to the photo of your vehicle" formControlName="photovehicle" id="photovehicle" required class="form-control">
          </div>
          <div class="form-group">
            <input type="text" placeholder="link to the photo of your vehicle 2" formControlName="photovehicle2" id="photovehicle2" required class="form-control">
          </div>
        </div>

        <div class="form-section">
          <h3>About of you:</h3>
          <div class="form-group">
            <input type="text" placeholder="Username" formControlName="user_name" id="user_name" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Type a description about you" formControlName="user_description" id="user_description" required>
          </div>
        </div>

        <button id="submitButton" type="submit">Guardar cambios</button>
        <button id="cancelButton" type="button" (click)="pageSettings()">Cancelar</button>
        <div id="errorMessages" class="error-messages" [innerHTML]="errorMessage">{{errorMessage}}</div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
