<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="logo">
      <img src="favicon.ico" alt="icon">
      <h1>FastPorte</h1>
    </div>
    <div class="navbar-name">
      <h2>{{ username }}</h2>
      <button class="menu" mat-button [matMenuTriggerFor]="menu">
        <mat-icon fontIcon="home"></mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Profile</button>
        <button mat-menu-item>Configuration</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <div class="navbar">
      <ul>
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/profile">My Profile</a></li>
        <li><a routerLink="/search-vehicle">Search Vehicles</a></li>
        <li><a routerLink="/contracts">Contracts</a></li>
        <li><a routerLink="/support">Support</a></li>
      </ul>
    </div>
    <div class="notification">
      <button mat-icon-button [matBadge]="5" matBadgeColor="warn">
        <mat-icon fontIcon="bell" color="warn">bell</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div class="content">
  <router-outlet></router-outlet>
</div>
